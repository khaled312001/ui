<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile - Ant Recruit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 414px;
            margin: 0 auto;
            background: #f9fafb;
            padding-bottom: 80px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b">
        <div class="px-4 py-4 flex items-center justify-between">
            <h1 class="text-xl font-bold text-gray-900">Profile</h1>
            <a href="settings.html" class="text-blue-600">
                <i class="fas fa-cog text-xl"></i>
            </a>
        </div>
    </header>

    <!-- Profile Header -->
    <div class="bg-white px-4 py-6 border-b">
        <div class="flex items-center gap-4 mb-4">
            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center cursor-pointer relative" onclick="changeProfilePicture()" id="profilePicture">
                <i class="fas fa-user text-blue-600 text-3xl" id="profileIcon"></i>
                <img id="profileImage" src="" alt="" class="w-full h-full rounded-full object-cover hidden">
                <div class="absolute bottom-0 right-0 w-6 h-6 bg-blue-600 rounded-full flex items-center justify-center border-2 border-white">
                    <i class="fas fa-camera text-white text-xs"></i>
                </div>
            </div>
            <div class="flex-1">
                <h2 class="text-2xl font-bold text-gray-900 mb-1">John Doe</h2>
                <p class="text-gray-600 mb-2">john.doe@email.com</p>
                <div class="flex items-center gap-4 text-sm">
                    <span class="text-gray-600">Member since 2024</span>
                </div>
            </div>
        </div>
        <a href="edit-profile.html" class="block w-full py-2 border border-blue-600 text-blue-600 rounded-lg font-medium text-center">
            Edit Profile
        </a>
    </div>

    <!-- Stats -->
    <div class="bg-white px-4 py-4 border-b">
        <div class="grid grid-cols-3 gap-4 text-center">
            <div>
                <div class="text-2xl font-bold text-blue-600 mb-1">12</div>
                <div class="text-xs text-gray-600">Applications</div>
            </div>
            <div>
                <div class="text-2xl font-bold text-green-600 mb-1">5</div>
                <div class="text-xs text-gray-600">Saved Jobs</div>
            </div>
            <div>
                <div class="text-2xl font-bold text-orange-600 mb-1">3</div>
                <div class="text-xs text-gray-600">Interviews</div>
            </div>
        </div>
    </div>

    <!-- CV Section -->
    <div class="bg-white px-4 py-4 border-b mb-4">
        <div class="flex items-center justify-between mb-4">
            <h3 class="font-semibold text-gray-900">My CV</h3>
            <button class="text-blue-600 text-sm font-medium" onclick="changeCV()">Change</button>
        </div>
        <div class="flex items-center gap-3 p-3 bg-gray-50 rounded-lg">
            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                <i class="fas fa-file-pdf text-blue-600 text-xl"></i>
            </div>
            <div class="flex-1">
                <div class="font-medium text-gray-900" id="cvFileName">John_Doe_CV.pdf</div>
                <div class="text-sm text-gray-500" id="cvUploadDate">Uploaded 2 days ago</div>
            </div>
            <i class="fas fa-check-circle text-green-500"></i>
        </div>
    </div>

    <!-- Menu Items -->
    <div class="space-y-2 px-4">
        <a href="applications.html" class="flex items-center justify-between bg-white p-4 rounded-lg">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-briefcase text-blue-600"></i>
                </div>
                <span class="font-medium text-gray-900">My Applications</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </a>
        <a href="saved.html" class="flex items-center justify-between bg-white p-4 rounded-lg">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-heart text-red-600"></i>
                </div>
                <span class="font-medium text-gray-900">Saved Jobs</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </a>
        <a href="notifications.html" class="flex items-center justify-between bg-white p-4 rounded-lg">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-bell text-green-600"></i>
                </div>
                <span class="font-medium text-gray-900">Notifications</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </a>
        <a href="settings.html" class="flex items-center justify-between bg-white p-4 rounded-lg">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-cog text-purple-600"></i>
                </div>
                <span class="font-medium text-gray-900">Settings</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </a>
        <a href="#" class="flex items-center justify-between bg-white p-4 rounded-lg" onclick="event.preventDefault(); signOut();">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-sign-out-alt text-gray-600"></i>
                </div>
                <span class="font-medium text-gray-900">Sign Out</span>
            </div>
            <i class="fas fa-chevron-right text-gray-400"></i>
        </a>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-[414px] bg-white border-t border-gray-200">
        <div class="flex justify-around items-center py-2">
            <a href="home.html" class="flex flex-col items-center py-2 px-4 text-gray-400">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">Home</span>
            </a>
            <a href="search.html" class="flex flex-col items-center py-2 px-4 text-gray-400">
                <i class="fas fa-search text-xl mb-1"></i>
                <span class="text-xs">Search</span>
            </a>
            <a href="saved.html" class="flex flex-col items-center py-2 px-4 text-gray-400">
                <i class="far fa-heart text-xl mb-1"></i>
                <span class="text-xs">Saved</span>
            </a>
            <a href="applications.html" class="flex flex-col items-center py-2 px-4 text-gray-400">
                <i class="fas fa-briefcase text-xl mb-1"></i>
                <span class="text-xs">Applications</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center py-2 px-4 text-blue-600">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs font-medium">Profile</span>
            </a>
        </div>
    </nav>

    <script>
        // Load user data
        const userEmail = localStorage.getItem('userEmail') || 'john.doe@email.com';
        const userName = localStorage.getItem('userName') || 'John Doe';
        
        const nameElement = document.querySelector('h2.text-2xl');
        if (nameElement) {
            nameElement.textContent = userName;
        }
        
        const emailElements = document.querySelectorAll('p.text-gray-600');
        if (emailElements.length > 0 && emailElements[0].textContent.includes('@')) {
            emailElements[0].textContent = userEmail;
        }

        // Load profile picture if exists
        const profilePicture = localStorage.getItem('profilePicture');
        if (profilePicture) {
            const img = document.getElementById('profileImage');
            const icon = document.getElementById('profileIcon');
            img.src = profilePicture;
            img.classList.remove('hidden');
            icon.classList.add('hidden');
        }

        // Update stats dynamically
        function updateStats() {
            const applications = JSON.parse(localStorage.getItem('applications') || '[]');
            const savedJobs = JSON.parse(localStorage.getItem('savedJobs') || '[]');
            
            // Count interviews (applications with interview status)
            const interviews = applications.filter(app => 
                app.status && app.status.toLowerCase().includes('interview')
            ).length;
            
            // Update applications count
            const appsElement = document.querySelector('.text-blue-600.text-2xl');
            if (appsElement) {
                appsElement.textContent = applications.length || 0;
            }
            
            // Update saved jobs count
            const savedElement = document.querySelector('.text-green-600.text-2xl');
            if (savedElement) {
                savedElement.textContent = savedJobs.length || 0;
            }
            
            // Update interviews count
            const interviewsElement = document.querySelector('.text-orange-600.text-2xl');
            if (interviewsElement) {
                interviewsElement.textContent = interviews || 0;
            }
        }

        // Load CV info from localStorage
        const cvFileName = localStorage.getItem('cvFileName');
        const cvUploadDate = localStorage.getItem('cvUploadDate');
        if (cvFileName) {
            document.getElementById('cvFileName').textContent = cvFileName;
        }
        if (cvUploadDate) {
            document.getElementById('cvUploadDate').textContent = 'Uploaded ' + cvUploadDate;
        }

        // Update stats on load
        updateStats();


        function changeProfilePicture() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.getElementById('profileImage');
                        const icon = document.getElementById('profileIcon');
                        img.src = e.target.result;
                        img.classList.remove('hidden');
                        icon.classList.add('hidden');
                        localStorage.setItem('profilePicture', e.target.result);
                        showToast('Profile picture updated');
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }


        function changeCV() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pdf,.doc,.docx';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const fileName = file.name;
                    const fileSize = (file.size / 1024 / 1024).toFixed(2) + ' MB';
                    const cvNameElement = document.getElementById('cvFileName');
                    const cvDateElement = document.getElementById('cvUploadDate');
                    
                    if (cvNameElement) {
                        cvNameElement.textContent = fileName;
                    }
                    if (cvDateElement) {
                        cvDateElement.textContent = 'Uploaded just now â€¢ ' + fileSize;
                    }
                    
                    // Save CV info to localStorage
                    localStorage.setItem('cvFileName', fileName);
                    localStorage.setItem('cvUploadDate', new Date().toLocaleDateString());
                    
                    showToast('CV updated successfully');
                }
            };
            input.click();
        }

        function signOut() {
            if (confirm('Are you sure you want to sign out?')) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userName');
                window.location.href = 'login.html';
            }
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

    </script>
</body>
</html>
