<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign Up - Ant Recruit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 414px;
            margin: 0 auto;
            background: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <div class="bg-white px-6 py-8">
            <a href="login.html" class="text-blue-600 mb-4 inline-block">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h1>
            <p class="text-gray-600">Join thousands of job seekers finding their dream jobs</p>
        </div>

        <!-- Sign Up Form -->
        <div class="flex-1 px-6 py-6">
            <form id="signupForm" class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="fullName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="John Doe" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="your@email.com" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="••••••••" required>
                    <p class="text-xs text-gray-500 mt-1">At least 8 characters</p>
                </div>
                <div>
                    <label class="flex items-start">
                        <input type="checkbox" id="terms" class="w-4 h-4 text-blue-600 rounded mt-1" required>
                        <span class="ml-2 text-sm text-gray-600">I agree to the <a href="#" class="text-blue-600">Terms of Service</a> and <a href="#" class="text-blue-600">Privacy Policy</a></span>
                    </label>
                </div>
                <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-lg font-semibold text-lg">
                    Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-sm text-gray-500">Or sign up with</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Social Sign Up -->
            <div class="space-y-3 mb-6">
                <button type="button" onclick="socialSignup('google')" class="w-full py-3 border border-gray-300 rounded-lg font-medium flex items-center justify-center gap-3">
                    <i class="fab fa-google text-red-500"></i>
                    Sign up with Google
                </button>
                <button type="button" onclick="socialSignup('linkedin')" class="w-full py-3 border border-gray-300 rounded-lg font-medium flex items-center justify-center gap-3">
                    <i class="fab fa-linkedin text-blue-600"></i>
                    Sign up with LinkedIn
                </button>
            </div>

            <!-- Login Link -->
            <div class="text-center">
                <p class="text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 font-semibold">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;
            
            // Simple validation
            if (fullName && email && password && terms) {
                // Save signup state to localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', fullName);
                
                // Redirect to home page
                window.location.href = 'home.html';
            } else {
                alert('Please fill all fields and accept the terms');
            }
        });

        // Handle social signup
        function socialSignup(provider) {
            // Save signup state
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', `user@${provider}.com`);
            localStorage.setItem('userName', 'User');
            
            // Redirect to home page
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
