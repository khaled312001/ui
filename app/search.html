<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Search - Ant Recruit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 414px;
            margin: 0 auto;
            background: #f9fafb;
            padding-bottom: 80px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b sticky top-0 z-10">
        <div class="px-4 py-4">
            <div class="relative mb-4">
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="searchInput" placeholder="Search jobs, companies, keywords..." class="w-full pl-12 pr-4 py-3 bg-gray-100 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none" autofocus onkeyup="handleSearch(this.value)">
            </div>
            <a href="filters.html" class="text-blue-600 font-medium text-sm">
                <i class="fas fa-sliders-h mr-2"></i>Advanced Filters
            </a>
        </div>
    </header>

    <!-- Filters -->
    <div class="px-4 py-3 bg-white border-b">
        <div class="flex gap-2 overflow-x-auto">
            <button class="px-4 py-2 bg-blue-600 text-white rounded-full text-sm font-medium whitespace-nowrap filter-btn active" onclick="applyFilter('all', this)">
                All
            </button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap filter-btn" onclick="applyFilter('remote', this)">
                Remote
            </button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap filter-btn" onclick="applyFilter('fulltime', this)">
                Full-time
            </button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap filter-btn" onclick="applyFilter('design', this)">
                Design
            </button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap filter-btn" onclick="applyFilter('engineering', this)">
                Engineering
            </button>
        </div>
    </div>

    <!-- Search Results -->
    <div class="px-4 py-4">
        <div class="flex items-center justify-between mb-4">
            <p class="text-gray-600 text-sm">24 results found</p>
            <select class="text-sm border border-gray-300 rounded-lg px-3 py-2">
                <option>Most Recent</option>
                <option>Salary: High to Low</option>
                <option>Salary: Low to High</option>
            </select>
        </div>

        <div class="space-y-4">
            <!-- Result 1 -->
            <div class="bg-white rounded-xl shadow-sm p-5">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-start gap-3">
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-building text-blue-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-1">Senior Product Designer</h3>
                            <p class="text-gray-600 text-sm mb-2">TechCorp Inc.</p>
                            <div class="flex flex-wrap gap-2">
                                <span class="text-xs px-2 py-1 bg-gray-100 text-gray-600 rounded">Remote</span>
                                <span class="text-xs px-2 py-1 bg-gray-100 text-gray-600 rounded">Full-time</span>
                            </div>
                        </div>
                    </div>
                    <button class="text-gray-400" onclick="toggleSaveJob(this, 1)">
                        <i class="far fa-heart text-xl"></i>
                    </button>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-base font-semibold text-gray-900">$80k - $120k</span>
                    <span class="text-xs text-gray-500">2 days ago</span>
                </div>
                <a href="job-detail.html" class="block mt-4 pt-4 border-t border-gray-100 text-blue-600 font-medium text-center">
                    View Details
                </a>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-[414px] bg-white border-t border-gray-200">
        <div class="flex justify-around items-center py-2">
            <a href="home.html" class="flex flex-col items-center py-2 px-4 text-gray-400">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">Home</span>
            </a>
            <a href="search.html" class="flex flex-col items-center py-2 px-4 text-blue-600">
                <i class="fas fa-search text-xl mb-1"></i>
                <span class="text-xs font-medium">Search</span>
            </a>
            <a href="saved.html" class="flex flex-col items-center py-2 px-4 text-gray-400">
                <i class="far fa-heart text-xl mb-1"></i>
                <span class="text-xs">Saved</span>
            </a>
            <a href="applications.html" class="flex flex-col items-center py-2 px-4 text-gray-400">
                <i class="fas fa-briefcase text-xl mb-1"></i>
                <span class="text-xs">Applications</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center py-2 px-4 text-gray-400">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">Profile</span>
            </a>
        </div>
    </nav>

    <script>
        let savedJobs = JSON.parse(localStorage.getItem('savedJobs') || '[]');

        function handleSearch(query) {
            const jobCards = document.querySelectorAll('.bg-white.rounded-xl.shadow-sm');
            const lowerQuery = query.toLowerCase();
            
            jobCards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(lowerQuery) || query === '') {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function applyFilter(filter, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('bg-blue-600', 'text-white');
                b.classList.add('bg-gray-100', 'text-gray-700');
            });
            btn.classList.remove('bg-gray-100', 'text-gray-700');
            btn.classList.add('bg-blue-600', 'text-white');
            
            const jobCards = document.querySelectorAll('.bg-white.rounded-xl.shadow-sm');
            jobCards.forEach(card => {
                const tags = card.textContent.toLowerCase();
                if (filter === 'all' || tags.includes(filter)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function toggleSaveJob(btn, jobId) {
            const icon = btn.querySelector('i');
            const index = savedJobs.indexOf(jobId);
            
            if (index > -1) {
                savedJobs.splice(index, 1);
                icon.classList.remove('fas', 'text-red-500');
                icon.classList.add('far', 'text-gray-400');
                showToast('Job removed from saved');
            } else {
                savedJobs.push(jobId);
                icon.classList.remove('far', 'text-gray-400');
                icon.classList.add('fas', 'text-red-500');
                showToast('Job saved successfully');
            }
            
            localStorage.setItem('savedJobs', JSON.stringify(savedJobs));
        }


        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

    </script>
</body>
</html>
