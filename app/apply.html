<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apply - Ant Recruit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 414px;
            margin: 0 auto;
            background: #f9fafb;
            padding-bottom: 100px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b sticky top-0 z-10">
        <div class="px-4 py-4 flex items-center">
            <a href="job-detail.html" class="text-blue-600 mr-4">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-lg font-semibold text-gray-900">Apply for Job</h1>
        </div>
    </header>

    <!-- Progress Indicator -->
    <div class="bg-white px-4 py-4 border-b">
        <div class="flex items-center justify-between mb-2">
            <span class="text-sm font-medium text-blue-600">Step 1 of 3</span>
            <span class="text-sm text-gray-500">CV Review</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
            <div class="bg-blue-600 h-2 rounded-full" style="width: 33%"></div>
        </div>
    </div>

    <!-- Job Summary -->
    <div class="px-4 py-4 bg-white border-b">
        <div class="flex items-start gap-3">
            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center flex-shrink-0">
                <i class="fas fa-building text-blue-600 text-xl"></i>
            </div>
            <div>
                <h3 class="font-semibold text-gray-900">Senior Product Designer</h3>
                <p class="text-sm text-gray-600">TechCorp Inc.</p>
            </div>
        </div>
    </div>

    <!-- CV Review Section -->
    <div class="px-4 py-6">
        <h2 class="text-xl font-bold text-gray-900 mb-4">Review Your CV</h2>
        
        <!-- Current CV -->
        <div class="bg-white rounded-xl p-4 mb-4 border-2 border-blue-200">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-file-pdf text-blue-600"></i>
                    </div>
                    <div>
                        <div class="font-semibold text-gray-900">John_Doe_CV.pdf</div>
                        <div class="text-sm text-gray-500">Uploaded 2 days ago</div>
                    </div>
                </div>
                <i class="fas fa-check-circle text-green-500 text-xl"></i>
            </div>
            <button class="w-full py-2 text-blue-600 font-medium text-sm" onclick="changeCV()">
                Change CV
            </button>
        </div>

        <p class="text-sm text-gray-600 mb-6">
            Your CV will be sent to the employer. Make sure it's up to date and relevant to this position.
        </p>

        <!-- Cover Note Section -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Cover Note <span class="text-gray-400 font-normal">(Optional)</span>
            </label>
            <textarea id="coverNote" rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="Add a personalized message to the employer..."></textarea>
            <p class="text-xs text-gray-500 mt-2">A cover note can help you stand out from other applicants.</p>
        </div>

        <!-- Continue Button -->
        <button onclick="continueToReview()" class="w-full py-4 bg-blue-600 text-white rounded-lg font-semibold text-center">
            Continue
        </button>
    </div>

    <script>
        // Save cover note to localStorage
        const coverNoteTextarea = document.getElementById('coverNote');
        const savedCoverNote = localStorage.getItem('coverNote');
        if (savedCoverNote) {
            coverNoteTextarea.value = savedCoverNote;
        }

        coverNoteTextarea.addEventListener('input', function() {
            localStorage.setItem('coverNote', this.value);
        });

        function changeCV() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pdf,.doc,.docx';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const fileName = file.name;
                    document.querySelector('.font-semibold.text-gray-900').textContent = fileName;
                    showToast('CV updated successfully');
                }
            };
            input.click();
        }

        function continueToReview() {
            // Save cover note
            localStorage.setItem('coverNote', coverNoteTextarea.value);
            // Navigate to review
            window.location.href = 'apply-review.html';
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

        // Check if user is logged in
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
