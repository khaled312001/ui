<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Filters - Ant Recruit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 414px;
            margin: 0 auto;
            background: #f9fafb;
            padding-bottom: 100px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b sticky top-0 z-10">
        <div class="px-4 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <a href="home.html" class="text-blue-600 mr-4">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <h1 class="text-xl font-bold text-gray-900">Filters</h1>
            </div>
            <button class="text-blue-600 font-medium" onclick="clearAllFilters()">Clear All</button>
        </div>
    </header>

    <!-- Filters Content -->
    <div class="px-4 py-4 space-y-6">
        <!-- Job Type -->
        <div class="bg-white rounded-xl p-4">
            <h3 class="font-semibold text-gray-900 mb-3">Job Type</h3>
            <div class="space-y-2">
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="jobType" value="fulltime" checked>
                    <span class="ml-3 font-medium text-gray-900">Full-time</span>
                </label>
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="jobType" value="parttime">
                    <span class="ml-3 font-medium text-gray-900">Part-time</span>
                </label>
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="jobType" value="contract">
                    <span class="ml-3 font-medium text-gray-900">Contract</span>
                </label>
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="jobType" value="internship">
                    <span class="ml-3 font-medium text-gray-900">Internship</span>
                </label>
            </div>
        </div>

        <!-- Location -->
        <div class="bg-white rounded-xl p-4">
            <h3 class="font-semibold text-gray-900 mb-3">Location</h3>
            <div class="space-y-2">
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="radio" class="w-5 h-5 text-blue-600" name="location" value="remote" checked>
                    <span class="ml-3 font-medium text-gray-900">Remote</span>
                </label>
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="radio" class="w-5 h-5 text-blue-600" name="location" value="onsite">
                    <span class="ml-3 font-medium text-gray-900">On-site</span>
                </label>
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="radio" class="w-5 h-5 text-blue-600" name="location" value="hybrid">
                    <span class="ml-3 font-medium text-gray-900">Hybrid</span>
                </label>
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="radio" class="w-5 h-5 text-blue-600" name="location" value="any">
                    <span class="ml-3 font-medium text-gray-900">Any Location</span>
                </label>
            </div>
        </div>

        <!-- Salary Range -->
        <div class="bg-white rounded-xl p-4">
            <h3 class="font-semibold text-gray-900 mb-3">Salary Range</h3>
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Minimum Salary</label>
                    <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        <option>Any</option>
                        <option>$30k</option>
                        <option>$50k</option>
                        <option>$70k</option>
                        <option>$90k</option>
                        <option>$100k+</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Maximum Salary</label>
                    <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        <option>Any</option>
                        <option>$50k</option>
                        <option>$70k</option>
                        <option>$90k</option>
                        <option>$120k</option>
                        <option>$150k+</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Experience Level -->
        <div class="bg-white rounded-xl p-4">
            <h3 class="font-semibold text-gray-900 mb-3">Experience Level</h3>
            <div class="space-y-2">
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="experience" value="entry">
                    <span class="ml-3 font-medium text-gray-900">Entry Level</span>
                </label>
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="experience" value="mid" checked>
                    <span class="ml-3 font-medium text-gray-900">Mid Level</span>
                </label>
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="experience" value="senior" checked>
                    <span class="ml-3 font-medium text-gray-900">Senior Level</span>
                </label>
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="experience" value="executive">
                    <span class="ml-3 font-medium text-gray-900">Executive</span>
                </label>
            </div>
        </div>

        <!-- Industry -->
        <div class="bg-white rounded-xl p-4">
            <h3 class="font-semibold text-gray-900 mb-3">Industry</h3>
            <div class="space-y-2">
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="industry" value="tech">
                    <span class="ml-3 font-medium text-gray-900">Technology</span>
                </label>
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="industry" value="finance">
                    <span class="ml-3 font-medium text-gray-900">Finance</span>
                </label>
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="industry" value="marketing">
                    <span class="ml-3 font-medium text-gray-900">Marketing</span>
                </label>
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="industry" value="design">
                    <span class="ml-3 font-medium text-gray-900">Design</span>
                </label>
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="industry" value="healthcare">
                    <span class="ml-3 font-medium text-gray-900">Healthcare</span>
                </label>
            </div>
        </div>

        <!-- Company Size -->
        <div class="bg-white rounded-xl p-4">
            <h3 class="font-semibold text-gray-900 mb-3">Company Size</h3>
            <div class="space-y-2">
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="companySize" value="startup">
                    <span class="ml-3 font-medium text-gray-900">Startup (1-50)</span>
                </label>
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="companySize" value="small">
                    <span class="ml-3 font-medium text-gray-900">Small (51-200)</span>
                </label>
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="companySize" value="medium" checked>
                    <span class="ml-3 font-medium text-gray-900">Medium (201-1000)</span>
                </label>
                <label class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-blue-600 rounded" name="companySize" value="large" checked>
                    <span class="ml-3 font-medium text-gray-900">Large (1000+)</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Fixed Bottom Actions -->
    <div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-[414px] bg-white border-t border-gray-200 px-4 py-4">
        <div class="flex gap-3">
            <button onclick="clearAllFilters()" class="flex-1 py-3 bg-gray-100 text-gray-700 rounded-lg font-semibold">
                Clear All
            </button>
            <button onclick="applyFilters()" class="flex-1 py-3 bg-blue-600 text-white rounded-lg font-semibold">
                Apply Filters
            </button>
        </div>
    </div>

    <script>
        function clearAllFilters() {
            // Clear all checkboxes and radio buttons
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.querySelectorAll('input[type="radio"]').forEach(rb => rb.checked = false);
            
            // Reset selects
            document.querySelectorAll('select').forEach(select => {
                select.selectedIndex = 0;
            });
            
            showToast('All filters cleared');
        }

        function applyFilters() {
            // Collect filter values
            const filters = {
                jobType: Array.from(document.querySelectorAll('input[name="jobType"]:checked')).map(cb => cb.value),
                location: document.querySelector('input[name="location"]:checked')?.value,
                experience: Array.from(document.querySelectorAll('input[name="experience"]:checked')).map(cb => cb.value),
                industry: Array.from(document.querySelectorAll('input[name="industry"]:checked')).map(cb => cb.value),
                companySize: Array.from(document.querySelectorAll('input[name="companySize"]:checked')).map(cb => cb.value)
            };

            // Save filters to localStorage
            localStorage.setItem('activeFilters', JSON.stringify(filters));
            
            showToast('Filters applied successfully');
            
            // Redirect back to home
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1000);
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        // Load saved filters
        function loadSavedFilters() {
            const savedFilters = JSON.parse(localStorage.getItem('activeFilters') || '{}');
            
            if (savedFilters.jobType) {
                savedFilters.jobType.forEach(value => {
                    const checkbox = document.querySelector(`input[name="jobType"][value="${value}"]`);
                    if (checkbox) checkbox.checked = true;
                });
            }
            
            if (savedFilters.location) {
                const radio = document.querySelector(`input[name="location"][value="${savedFilters.location}"]`);
                if (radio) radio.checked = true;
            }
        }

        // Load filters on page load
        loadSavedFilters();

        // Check if user is logged in
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
