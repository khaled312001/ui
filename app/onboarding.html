<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ant Recruit - Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 414px;
            margin: 0 auto;
            background: white;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Onboarding Slide 1 -->
    <div id="slide1" class="min-h-screen flex flex-col">
        <div class="flex-1 flex flex-col items-center justify-center px-6 py-12">
            <div class="w-64 h-64 bg-blue-100 rounded-full flex items-center justify-center mb-8">
                <i class="fas fa-briefcase text-blue-600 text-8xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 text-center mb-4">Find Your Dream Job</h1>
            <p class="text-lg text-gray-600 text-center leading-relaxed">
                Discover opportunities from top companies and apply in seconds.
            </p>
        </div>
        <div class="px-6 pb-8">
            <div class="flex justify-center gap-2 mb-6">
                <div class="w-8 h-2 bg-blue-600 rounded-full"></div>
                <div class="w-8 h-2 bg-gray-200 rounded-full"></div>
                <div class="w-8 h-2 bg-gray-200 rounded-full"></div>
            </div>
            <button onclick="nextSlide()" class="w-full py-4 bg-blue-600 text-white rounded-lg font-semibold text-lg">
                Next
            </button>
        </div>
    </div>

    <!-- Onboarding Slide 2 -->
    <div id="slide2" class="min-h-screen flex flex-col hidden">
        <div class="flex-1 flex flex-col items-center justify-center px-6 py-12">
            <div class="w-64 h-64 bg-green-100 rounded-full flex items-center justify-center mb-8">
                <i class="fas fa-paper-plane text-green-600 text-8xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 text-center mb-4">Apply in Seconds</h1>
            <p class="text-lg text-gray-600 text-center leading-relaxed">
                Upload your CV once and apply to multiple jobs with just one tap.
            </p>
        </div>
        <div class="px-6 pb-8">
            <div class="flex justify-center gap-2 mb-6">
                <div class="w-8 h-2 bg-gray-200 rounded-full"></div>
                <div class="w-8 h-2 bg-blue-600 rounded-full"></div>
                <div class="w-8 h-2 bg-gray-200 rounded-full"></div>
            </div>
            <button onclick="nextSlide()" class="w-full py-4 bg-blue-600 text-white rounded-lg font-semibold text-lg">
                Next
            </button>
        </div>
    </div>

    <!-- Onboarding Slide 3 -->
    <div id="slide3" class="min-h-screen flex flex-col hidden">
        <div class="flex-1 flex flex-col items-center justify-center px-6 py-12">
            <div class="w-64 h-64 bg-orange-100 rounded-full flex items-center justify-center mb-8">
                <i class="fas fa-chart-line text-orange-600 text-8xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 text-center mb-4">Track Your Progress</h1>
            <p class="text-lg text-gray-600 text-center leading-relaxed">
                Monitor your applications in real-time and get notified about updates.
            </p>
        </div>
        <div class="px-6 pb-8">
            <div class="flex justify-center gap-2 mb-6">
                <div class="w-8 h-2 bg-gray-200 rounded-full"></div>
                <div class="w-8 h-2 bg-gray-200 rounded-full"></div>
                <div class="w-8 h-2 bg-blue-600 rounded-full"></div>
            </div>
            <a href="login.html" class="block w-full py-4 bg-blue-600 text-white rounded-lg font-semibold text-lg text-center">
                Get Started
            </a>
            <button onclick="skipOnboarding()" class="w-full py-3 text-gray-600 font-medium mt-3">
                Skip
            </button>
        </div>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 3;

        function nextSlide() {
            document.getElementById(`slide${currentSlide}`).classList.add('hidden');
            currentSlide++;
            if (currentSlide > totalSlides) {
                window.location.href = 'login.html';
            } else {
                document.getElementById(`slide${currentSlide}`).classList.remove('hidden');
            }
        }

        function skipOnboarding() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
