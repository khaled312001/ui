<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Ant Recruit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 414px;
            margin: 0 auto;
            background: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <div class="bg-white px-6 py-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to continue your job search</p>
        </div>

        <!-- Login Form -->
        <div class="flex-1 px-6 py-6">
            <form id="loginForm" class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="your@email.com" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="••••••••" required>
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 rounded">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 font-medium">Forgot password?</a>
                </div>
                <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-lg font-semibold text-lg">
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-sm text-gray-500">Or continue with</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Social Login -->
            <div class="space-y-3 mb-6">
                <button type="button" onclick="socialLogin('google')" class="w-full py-3 border border-gray-300 rounded-lg font-medium flex items-center justify-center gap-3">
                    <i class="fab fa-google text-red-500"></i>
                    Continue with Google
                </button>
                <button type="button" onclick="socialLogin('linkedin')" class="w-full py-3 border border-gray-300 rounded-lg font-medium flex items-center justify-center gap-3">
                    <i class="fab fa-linkedin text-blue-600"></i>
                    Continue with LinkedIn
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center">
                <p class="text-gray-600">Don't have an account? <a href="signup.html" class="text-blue-600 font-semibold">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation - accept any email and password
            if (email && password) {
                // Save login state to localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Redirect to home page
                window.location.href = 'home.html';
            } else {
                alert('Please enter both email and password');
            }
        });

        // Handle social login
        function socialLogin(provider) {
            // Save login state
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', `user@${provider}.com`);
            
            // Redirect to home page
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
