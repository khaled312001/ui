<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Application Submitted - Ant Recruit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 414px;
            margin: 0 auto;
            background: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center px-6">
        <!-- Success Icon -->
        <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mb-6">
            <i class="fas fa-check text-green-600 text-5xl"></i>
        </div>

        <!-- Success Message -->
        <h1 class="text-3xl font-bold text-gray-900 text-center mb-4">Application Submitted!</h1>
        <p class="text-lg text-gray-600 text-center mb-8 leading-relaxed">
            Your application has been successfully sent to TechCorp Inc. You'll receive updates on your application status.
        </p>

        <!-- Application Details -->
        <div class="bg-white rounded-xl p-6 w-full mb-6">
            <div class="text-center mb-4">
                <div class="text-sm text-gray-500 mb-1">Application ID</div>
                <div class="text-lg font-semibold text-gray-900">#AR-2024-001234</div>
            </div>
            <div class="border-t border-gray-100 pt-4">
                <div class="flex items-center justify-between mb-3">
                    <span class="text-gray-600">Position</span>
                    <span class="font-medium text-gray-900">Senior Product Designer</span>
                </div>
                <div class="flex items-center justify-between mb-3">
                    <span class="text-gray-600">Company</span>
                    <span class="font-medium text-gray-900">TechCorp Inc.</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">Submitted</span>
                    <span class="font-medium text-gray-900">Just now</span>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="w-full space-y-3">
            <a href="applications.html" class="block w-full py-4 bg-blue-600 text-white rounded-lg font-semibold text-center">
                Track Application
            </a>
            <a href="home.html" class="block w-full py-3 bg-gray-100 text-gray-700 rounded-lg font-medium text-center">
                Browse More Jobs
            </a>
        </div>
    </div>

    <script>
    </script>
</body>
</html>
